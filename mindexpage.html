<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="split left">
  <div class="centered">
    <form action="#">
        <div class="container">
          <h1 style="text-align: left; color: #1e0997;">Sign up</h1>
          <br>
          <div class="two-col">
            <div class="col1">
              <label for="fname"></label>
              <input type="text" placeholder="First Name" name="f_name" required>
            </div>
            <div class="col2">
              <label for="lname"></label>
              <input type="text" placeholder="Last Name" name="l_name" required>
            </div>
          </div>
          
          <label for="email"></label>
          <input type="email" placeholder="Email" name="email" required>
      
          <label for="psw"></label>
          <input type="password" placeholder="Password" name="psw" required>
          <div class="signup">
            <button type="submit" class="highl">Sign Up</button>
          </div>
        </div>
      </form>
      <p style="color: #1e0097; font-weight: 450;">Already on MINDEX ? <a href="#">Sign in</a></p>
      
  </div>
</div>

<div class="split right">
  <div class="centered">

  </div>
</div>
     
</body>
</html>
